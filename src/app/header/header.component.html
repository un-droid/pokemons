<mat-nav-list class="header__container">
    <mat-list-item class="header__item" [routerLink]="'/'">Home</mat-list-item>
    <mat-list-item class="header__item" [routerLink]="'cart'">
        <span class="cart-title">
            Cart
            <span class="cart-badge" *ngIf="pokemonsInCartCount">{{pokemonsInCartCount}}</span>
        </span>
    </mat-list-item>
    <mat-list-item class="header__item" *ngIf="(isLoggedIn | async) === true" href="#" (click)="logout()">Logout</mat-list-item>
    <mat-list-item class="header__item" *ngIf="(isLoggedIn | async) === false" href="#" (click)="login()">Login</mat-list-item>
</mat-nav-list>
