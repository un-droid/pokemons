<h1 mat-dialog-title>
    {{title}}
  </h1>
   
  <div mat-dialog-content>
    <p>{{message}}</p>
  </div>
   
  <div mat-dialog-actions class="dialog-buttons">
    <button mat-raised-button color="basic" (click)="onDismiss()">No</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
  </div>
